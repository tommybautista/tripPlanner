{% extends "layout.html" %}

{% block header %}

<div>
	<a href="/" class="text-light" style="text-decoration: none; margin-right: 10px;">Dashboard</a>
</div>

{% endblock header %}


{% block content %}
	<div class="container-fluid">

        <div>
			<h3 class="display-5 text-center">Edit this day!</h3>
		</div>
		
		<div class="bg-info mt-2" style="padding: 15px; border-radius: 5px;">

			<div>
				<form action="/submit_update/{{event.id}}" method="POST">

					<input type="hidden" name="id" value="{{event.id}}">

					<div class="form-group">
						<label for="breakfast" class="display-6 text-light">Breakfast</label>
						<input type="text" class="form-control" name="breakfast" value="{{event.breakfast}}">
					</div>
					<div class="form-group">
						<label for="morning" class="display-6 text-light">Morning</label>
						<input type="text" class="form-control" name="morning" value="{{event.morning}}">
					</div>
					<div class="form-group">
						<label for="lunch" class="display-6 text-light">Lunch</label>
						<input type="text" class="form-control" name="lunch" value="{{event.lunch}}">
					</div>
					<div class="form-group">
						<label for="afternoon" class="display-6 text-light">Afternoon</label>
						<input type="text" class="form-control" name="afternoon" value="{{event.afternoon}}">
					</div>
					<div class="form-group">
						<label for="dinner" class="display-6 text-light">Dinner</label>
						<input type="text" class="form-control" name="dinner" value="{{event.dinner}}">
					</div>
					<div class="form-group">
						<label for="evening" class="display-6 text-light">Evening</label>
						<input type="text" class="form-control" name="evening" value="{{event.evening}}">
					</div>
					<div class="mb-3">
						<input type="hidden" class="form-control" name="user_id">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-primary mt-2 mb-2">Update</button>
					</div>
				</form>
			</div>
		</div>

{% endblock content %}
